name: CI/CD - Next JS on VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest code
        run: |
          cd /home/ubuntu/G-PSF-Dashboard
          git fetch origin main
          git reset --hard origin/main

      - name: Install dependencies
        run: |
          cd /home/ubuntu/G-PSF-Dashboard
          pnpm install --frozen-lockfile

      - name: Build Next app
        run: |
          cd /home/ubuntu/G-PSF-Dashboard
          pnpm run build

      - name: Start Next app (PNPM + PM2)
        run: |
          export PATH=$PATH:/usr/local/bin
          cd /home/ubuntu/G-PSF-Dashboard
          APP_NAME=admin-gpsf
          pm2 restart $APP_NAME || pm2 start pnpm --name $APP_NAME -- run start
          pm2 save

      - name: Health check
        run: |
          echo "Deploy successful ðŸš€"